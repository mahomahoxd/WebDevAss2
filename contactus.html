<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="Images/logo.png">
            <a class="navbarButton" href="index.html">Home</a>
            <a class="navbarButton" href="index.html#theGame">Product</a>
            <a class="navbarButton" href="download.html">Download</a>
            <a class="navbarButton" href="aboutus.html">About us</a>
            <a class="navbarButton" href="contactus.html">Contact</a>
        </nav>
    </header>
    <div class="centerContentContact">
        <article>
            <form id="frmContact" name="formContact" onsubmit="return validateContactForm()" method="post">
                <h1>Contact us!</h1>
                <p>
                    If you got any improvements for the app or if you got any questions, dont hesitate!
                    Ask us anything you want to know.
                </p>
                <div class="contactfield">
                    <label for="nameInput">Name :</label>
                    <input type="text" name="name" id="nameInput">
                </div>
                <div class="contactfield">
                    <label for="emailInput">E-mail :</label>
                    <input type="text" name="email" id="emailInput">
                </div>
                <div class="contactfield">
                    <label for="messageInput">Message : </label>
                    <textarea name="message" cols="66" rows="8" id="messageInput"></textarea>
                </div>
                <input id="frmContactSubmitButton" type="submit" value="Submit">
            </form>
        </article>
    </div>
</body>
</html>
